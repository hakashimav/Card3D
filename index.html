<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="content">
                    <h2>01</h2>
                    <h3>Marketing</h3>
                    <p>
                        Staregy Marketing<br>
                        Management Social Medias
                    </p>
                    <a href="#">Read More</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2>02</h2>
                    <h3>Dévelopement Logiciel</h3>
                    <p>
                        Développement web<br>
                        Développement Mobile<br>
                        Développement Desktop
                    </p>
                    <a href="#">Read More</a>
                </div>
            </div>
            <div class="card">
                <div class="content">
                    <h2>03</h2>
                    <h3>Infographie et Design</h3>
                    <p>
                        Création Identité visuelle<br>
                        Création des contenus visuels (Affiche et autres)
                    </p>
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".card"), {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 1
	        });
        </script>
    </body>
</html>
